<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv10 Web App</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #212529;
            --light: rgba(255, 255, 255, 0.9);
            --accent: #4cc9f0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(-45deg, 
                #484c50, #e6f9ff9d, #8a8e92, #232324,
                #fff0f5, #fff8f0, #f5fff0, #b2b9b6,
                #b1b6be, #c4beca, #332c2c, #bcc5bc);
            background-size: 500% 500%;
            animation: glossyWave 30s ease infinite;
            background-blend-mode: soft-light; /* âœ… Moved out from animation */
        }

        @keyframes glossyWave {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        h2, h3 {
            color: var(--secondary);
            margin: 1.5rem 0 1rem;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
        }
        
        img {
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
            padding: 5px;
            max-width: 100%;
            height: auto;
        }
        
        img:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        form {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            width: 100%;
            max-width: 720px;
            margin: 1rem auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        input[type="file"] {
            padding: 1rem;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background: rgba(249, 250, 251, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            width: 100%;
        }
        
        input[type="file"]:hover {
            border-color: var(--accent);
            background: rgba(240, 245, 255, 0.7);
        }
        
        input[type="submit"] {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .result-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            width: 100%;
            max-width: 720px;
            margin: 1.5rem auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Live Object Detection</h1>
    <img src="{{ url_for('video_feed') }}" width="720" />

    <h2>Upload Image or Video for Detection</h2>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*,video/*" required>
        <input type="submit" value="Upload & Detect">
    </form>

    {% if image_file %}
        <div class="result-container">
            <h3>Processed Image:</h3>
            <img src="{{ image_file }}" width="720">
        </div>
    {% endif %}
</body>
</html>
